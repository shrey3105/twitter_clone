<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Twitter Clone</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'fontawesome-free-5.14.0-web/css/all.css' %}">
      <link rel="stylesheet" href="{% static 'css/new_name.css' %}">
      <style media="screen">
      </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id='navbar'>
      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'index' %}">@twitter</a>
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tweet:recent_tweets' %}">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Users:new_connections' %}">follow other friends</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tweet:create_tweet' %}">Tweet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Users:profile' username=user.username %}">{{user.username}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Users:logout' %}">LogOut</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Users:signup' %}">SignUp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Users:login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
</body>
</html>
