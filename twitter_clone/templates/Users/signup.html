{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container roboto">
  <h1>Sign Up</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Create Account" class="btn btn-warning">
  </form>
</div>
{% endblock %}
